<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Gunasekar - Personal Blog</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="style.css" rel="stylesheet">
</head>

<body style="background: rgb(49 71 89);">

  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center">
    <div class="container d-flex flex-column align-items-center">

      <h1>Gunasekar - Personal Blog</h1>
      <h2>We're working hard to improve our website and we'll be ready to launch after</h2>
      <div class="countdown d-flex justify-content-center" id="countdown">
        <div>
          <h3 id="days">0</h3>
          <h4>Days</h4>
        </div>
        <div>
          <h3 id="hours">0</h3>
          <h4>Hours</h4>
        </div>
        <div>
          <h3 id="minutes">0</h3>
          <h4>Minutes</h4>
        </div>
        <div>
          <h3 id="seconds">0</h3>
          <h4>Seconds</h4>
        </div>
      </div>

    </div>
  </header>

  <!-- Template Main JS File -->
  <script>
    // Countdown Timer Function
    function countdownTimer() {
      // Get today's date and time
      const now = new Date();
      
      // Set the countdown target date to 365 days from today
      const countDownDate = new Date(now.getFullYear() + 1, now.getMonth(), now.getDate()).getTime();

      const updateCountdown = setInterval(function () {
        const currentTime = new Date().getTime();
        const distance = countDownDate - currentTime;

        // Time calculations for days, hours, minutes, and seconds
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the respective elements
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        // If the countdown is over, reset it to 365 days
        if (distance < 0) {
          clearInterval(updateCountdown);
          countdownTimer(); // Restart the countdown
        }
      }, 1000);
    }

    // Start the countdown timer
    countdownTimer();
  </script>

</body>

</html>
